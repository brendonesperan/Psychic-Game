<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
</head>

<body>
    <h1>Psychic Game</h1>
    <h3>Guess what letter I'm thinking of.</h3>
    <h3>Wins: <span id="wins"></span></h3>
    <h3>Losses: <span id="losses"></span></h3>
    <h3>Guesses left: <span id="guessesLeft"></span></h3>
    <h3>Your guesses so far: <span id="guessesMade"></span></h3>

    <script type="text/javascript">

        var winsText = document.getElementById("wins");
        var lossesText = document.getElementById("losses");
        var guessesLeftText = document.getElementById("guessesLeft");
        var guessesMadeText = document.getElementById("guessesMade");

        var wins = 0;
        var losses = 0;
        var guessesLeft = 9;

        winsText.textContent = wins;
        lossesText.textContent = losses;
        guessesLeftText.textContent = guessesLeft;

        var alphabet = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        var computerGuess = alphabet[Math.floor(Math.random() * alphabet.length)];
        //for cheating
        console.log(computerGuess);

        document.onkeyup = function(event) {
            var userGuess = event.key;

            if(userGuess == computerGuess) {
                wins++;
                guessesLeft = 9;
                guessesMadeText.textContent = "";
                computerGuess = alphabet[Math.floor(Math.random() * alphabet.length)];
                //for cheating
                console.log(computerGuess);
            } else {
                guessesLeft--;
                guessesMadeText.append(userGuess);
            }

            if(guessesLeft == 0) {
                losses++;
                guessesLeft = 9;
                guessesMadeText.textContent = "";
                computerGuess = alphabet[Math.floor(Math.random() * alphabet.length)];
                //for cheating
                console.log(computerGuess);
            }

            winsText.textContent = wins;
            lossesText.textContent = losses;
            guessesLeftText.textContent = guessesLeft;
        }
    </script>

</body>

</html>
